
<system>
  log_level error
</system>

<source>
  @type forward
  port 9789
  bind 0.0.0.0
</source>

<filter platon*>
  @type parser
  key_name log
  <parse>
    @type json
  </parse>
</filter>

<match platon*>
    @type file
    path /data/log/platon-cbft
    append true
    <format>
      @type json
    </format>
    <buffer>
      chunk_limit_size 10MB
    </buffer>
</match>

<label @ERROR>
  <match platon*>
    @type file
    path /data/log/platon
    append true
    <format>
      @type single_value
      message_key log
    </format>
    <buffer>
      chunk_limit_size 10MB
    </buffer>
  </match>
</label>
