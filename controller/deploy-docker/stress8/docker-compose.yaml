version: '3.7'
services:
  platon:
    image: shinnng/platon-go:latest
    container_name: stress8
    volumes:
    - /data/platon-stress/node8:/data/platon
    network_mode: host
    environment:
      ENABLE_DEBUG: 'true'
      ENABLE_PPROF: 'true'
      ENABLE_WS: 'true'
      WSAPI: platon,debug,txpool,metrics,admin,net
      ENABLE_RPC: 'true'
      RPCAPI: platon,debug,txpool,metrics,admin,net
      VERBOSITY: 1
      INIT: 'true'
      NEW_ACCOUNT: 'true'
      ENABLE_DISCOVER: 'true'
      P2PPORT: '16790'
      WSPORT: '7790'
      RPCPORT: '6790'
      PPROFPORT: '8790'
      DISABLEDBGC: 'false'
      DBGCINTERVAL: 1000
      DBGCTIMEOUT: 5m
      DBGCMPT: 'true'
      MAXPEERS: 50
      HOST: 0.0.0.0
      CACHE_TRIEDB: 512
      BOOTNODES: enode://d79eb4db06374e0277ad925e1138587098e57910330dda4d9908771605260fc83def5956df8c489833aba74465abac0c027596b9d6f2510bd26865c0d3acf86d@192.168.120.124:16790
    logging:
      driver: fluentd
      options:
        fluentd-address: 192.168.120.123:9790
        tag: platon
        fluentd-async-connect: 'true'
    depends_on:
    - fluent
    - staking
  fluent:
    network_mode: host
    image: fluentd
    container_name: stress8-fluent
    volumes:
    - /data/platon-stress/node8/fluent.conf:/fluentd/etc/fluent.conf
    - /data/platon-stress/node8/log:/data/log/
  staking:
    network_mode: host
    image: shinnng/platon-go:loader
    container_name: stress8-staking
    environment:
      USE_CMD: batch_staking
      URL: ws://127.0.0.1:7790
      NODENAME: stress8
      BLSKEY: b955cba4899faa84bf5ca9de06611d5de8f01d0678cc00828de10bd08ef4af66
      NODEKEY: 977387e9912b64a4d7429c1b97a8c710944cf3f5ffaf382d856cdbb1f1f65257
      PRIVATE_KEY: 62c0b45ef7ba4965adb1fb2a2f0e065da6bd7857ce117df552004d0002d3f948
      PROGRAM_VERSION: 3329
      CHAINID: 101
